name: Build & Release HytaleDecodeServerGui

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact_name: HytaleDecodeServerGui-windows
            exe_name: HytaleDecodeServerGui.exe
            extra_args: --windowed

          - os: ubuntu-latest
            artifact_name: HytaleDecodeServerGui-linux
            exe_name: HytaleDecodeServerGui
            extra_args: ""

          - os: macos-latest
            artifact_name: HytaleDecodeServerGui-macos
            exe_name: HytaleDecodeServerGui
            extra_args: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --name "HytaleDecodeServerGui" --onefile ${{ matrix.extra_args }} decode_gui.py

      - name: Package build
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force package
          Copy-Item dist/${{ matrix.exe_name }} package/

      - name: Create ZIP
        shell: pwsh
        run: |
          Compress-Archive `
            -Path package\* `
            -DestinationPath ${{ matrix.artifact_name }}-${{ github.ref_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}-${{ github.ref_name }}.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated multi-platform release for **${{ github.ref_name }}**

            **Included builds:**
            - ü™ü Windows (GUI)
            - üêß Linux
            - üçé macOS
          files: artifacts/**/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
